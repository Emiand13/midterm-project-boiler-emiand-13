   <body>
      <div class="supersplash display-none">
         <div class="circle13"></div>
            <div class="outer-circle"></div>
            <div class="inner-circle"></div>
            <div class="box box-top-left"></div>
            <div class="box box-bottom-left"></div>
            <div class="box box-bottom-right"></div>
            <div class="box box-top-right"></div>
         </div>
       </div>
      <!-- Empieza navbar -->

      <section class="top-nav">
         <div>
            <img src="./resources/images/logos/circle.svg" alt="circle-logo" />
         </div>
         <input id="menu-toggle" type="checkbox" />
         <label class="menu-button-container" for="menu-toggle">
            <div class="menu-button"></div>
         </label>
         <ul class="menu">
            <li><a href="index.html" class="headline-light"> Home</a></li>
            <li>
               <a href="index.html#projects" class="headline-light">
                  Projects</a
               >
            </li>
            <li>
               <a href="index.html#services" class="headline-light">
                  Services</a
               >
            </li>
         </ul>
         <button
            id="header-button"
            class="btn"
            onclick="location.href='contact-us.html'"
            type="button"
         >
            Contact Us
         </button>
      </section>
      <div id="alert" class="alert hide" role="alert"></div>
     

      <section id="contact">
         <h1>Contact Us</h1>

         <form
            name="myForm"
            class="contact-form"
            action="/contactform.php"
            onsubmit="return validateForm()"
            method="post"
         >
            <div class="form-label">
               <label for="name">Full name *</label>
            </div>

            <div class="form-input">
               <input
                  type="text"
                  id="full-name"
                  name="fname"
                  placeholder="Enter your full name"
                  required
               />
            </div>

            <div class="doble-input">
               <div class="form-label">
                  <label for="email">E-mail</label>
               </div>
               <div class="form-input">
                  <input
                     type="email"
                     id="email"
                     name="email"
                     placeholder="Enter your e-mail address"
                  />
               </div>
            </div>
            <div class="doble-input">
               <div class="form-label">
                  <label for="phone">Phone</label>
               </div>
               <div class="form-input">
                  <input
                     type="tel"
                     id="phone"
                     name="phone"
                     placeholder="Enter your phone number"
                  />
               </div>
            </div>

            <div class="form-label">
               <label for="message">Message</label>
            </div>
            <div class="form-input">
               <textarea
                  rows="10"
                  name="message"
                  placeholder="Write your message here ...."
               ></textarea>
            </div>

            <input class="btn-large form-btn" type="submit" value="Submit" />
         </form>
      </section>

      <!-- Empieza footer -->

      <footer id="footer">
         <div class="footer-container margin-large">
            <div class="footer-content">
               <img src="./resources/images/logos/circle.svg" alt="circle-logo" />
               <p>2972 Westheimer Rd. Santa Ana,<br />Illinois 85486</p>
            </div>

            <div class="footer-content">
               <div class="footer-content-row">
                  <a href="#">Team</a>
                  <a href="index.html#services">Services</a>
                  <a href="#">About Us</a>
               </div>

               <div class="footer-content-row">
                  <a href="#">Press</a>
                  <a href="index.html#projects">Projects</a>
                  <a href="#">Privacy Policy</a>
               </div>
            </div>
         </div>
      </footer>

   </body>
</html>
